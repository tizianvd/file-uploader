<input type="file" class="file-input" [hidden]="true" (change)="onFileSelected($event)" #fileUpload multiple>

<div class="file-upload">
    <p-button color="primary" styleClass="p-button-lg"
      (click)="fileUpload.click()">
     Upload
    </p-button>
</div>

<p-table *ngIf="files.length > 0" [value]="files">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Progress</th>
            <th>URL</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-files>
        <tr>
            <td>{{ files.name }}</td>
            <td><p-progressBar [value]="files.progress"></p-progressBar></td>
            <td>
                <input type="text" pInputText [value]="files.url" readonly/>
                <p-button [cdkCopyToClipboard]="files.url" icon="pi pi-copy"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
